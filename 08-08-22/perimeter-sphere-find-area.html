<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume and surface area of sphere</title>
</head>
<body>
    <form action="">
        <h1>Enter perimeter of sphere and know its volume and surface area</h1>
        Enter parimeter of sphere:<input type="text" id="peri">
        <button onclick="calculate()">Find volume & surface area</button>
    </form>

    <script type="text/javascript">
        function calculate(){
            var pMeter=parseInt(document.getElementById("peri").value);
            var r=pMeter/(4*Math.PI);
            // var a=2*Math.PI;
            // var r=pMeter/a;
            var surfaceArea, volume;
            // document.write(4*3.14*r*r);
            var pi=Math.PI;
            var r2=Math.pow(r,2);
            surfaceArea=parseInt(4*pi*r2);
            // surfaceArea=parseInt(4*math.PI*math.pow(r,2));
            volume=parseInt(4*Math.PI*Math.pow(r,3)/3);
            document.write("suraface area of sphere is "+ surfaceArea +"<br/>Volume of sphere is "+volume);
        }

    </script>
</body>
</html>
