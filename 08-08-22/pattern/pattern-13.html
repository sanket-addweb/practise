<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Star pattern</title>
</head>
<body>
    <form action="">
        <h1>Enter number of row for star pattern</h1>
        Enter numbr of row: <input type="text" id="row">
        <button onclick="showPattern()">click here to see</button>
    </form>
    <script>
        function showPattern(){
            var row=parseInt(document.getElementById("row").value);
            var i,j,k;
            
            for (i=1;i<=row;i++){
                for(j=row-i;j>0;j--){
                    document.write("1");
                }
                for(k=1;k<=i;k++){
                    document.write("0");
                }
                document.write("<br/>");
            }

        }

    </script>
</body>
</html>
