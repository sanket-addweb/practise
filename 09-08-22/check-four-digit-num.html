<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd number</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to it is four digit or not</h1>
        Enter number: <input type="text" id="number">
        <button onclick="show()">click here to see</button>
    </form>
    <script>
        function show(){
            var num=parseInt(document.getElementById("number").value);
            var r, old,sum=0;
            old=num;
            while(num>0){
                r=num%10
                sum=parseInt(sum+1);
                num=parseInt(num/10);
            }
            num=old;
            if(sum==4){
                document.write("Enter number "+num+" is four digit number");
            }
            else{
                document.write("Enter number "+num+" is not four digit number");
            }
        }
    </script>

</body>
</html>
