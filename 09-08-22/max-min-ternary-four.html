<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximun & minimum number</title>
</head>
<body>
    <form action="">
        <h1>Enter three number and find Maximun and minimum</h1>
        Enter number-1: <input type="text" id="number-1">
        Enter number-2: <input type="text" id="number-2">
        Enter number-3: <input type="text" id="number-3">
        Enter number-4: <input type="text" id="number-4">
        <button onclick="show()">click here to know</button>
    </form>
    <script>
        function show(){
            var num1=parseInt(document.getElementById("number-1").value);
            var num2=parseInt(document.getElementById("number-2").value);
            var num3=parseInt(document.getElementById("number-3").value);
            var num4=parseInt(document.getElementById("number-4").value);

            // max = (n1 > n2 && n1 > n3 && n1 > n4) ?
            //    n1 : ((n2 > n3 && n2 > n4) ?
            //    n2 : (n3 > n4 ? n3 : n4));

            var max=(num1>num2 && num1>num3 && num1>num4)?
                    num1+"is max":((num2>num3 && num2>num4)?num2+"is Max":(num3>num4)?num3+"is Max":num4+"is Max");
            document.write("The number "+max);

            var min=(num1<num2 && num1<num3 && num1<num4)? num1+"is Min":(((num2<num3 && num2<num4)?num2+" is Min":num3<num4) ? num3+" is Min":num4+" is Min");
            document.write("<br/>The number "+min);

        }
    </script>

</body>
</html>
