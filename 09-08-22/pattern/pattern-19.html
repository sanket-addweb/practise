<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-18</title>
</head>
<body>
    <form action="">
        <h1>Enter number of row to print pattern</h1>
        Enter number of row: <input type="text" id="row">
        <button onclick="showPttern()">click here to see</button>
    </form>
    <script>
        function showPttern(){
        var row=parseInt(document.getElementById("row").value);
        var i, j,a=1,k;
        
        for (i=0;i<row;i++){
            for(j=0;j<=i;j++){
                document.write("1");
            }
            for(k=1;k<i;k++){
                document.write("0");
            }
            document.write("<br/>");
        }
    }
    </script>
</body>
</html>
