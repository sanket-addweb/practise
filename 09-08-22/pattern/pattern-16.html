<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-16</title>
</head>

<body>
    <form action="">
        <h1>Enter number of row to print pattern</h1>
        Enter number of row: <input type="text" id="row">
        <button onclick="showPttern()">click here to see</button>
    </form>
    <script>
        function showPttern() {
            var row = parseInt(document.getElementById("row").value);
            var i, j, k;
            for (i = 1; i < row; i++) {
                for (l = 1; l <= i; l++) {
                    for (j = 1; j <= 1; j++) {
                        if (l % 2 != 0) {
                            document.write(1);
                        }
                        // else{
                        //     document.write(0);
                        // }
                    }
                    for (k = 1; k <= 1; k++) {
                        if (l % 2 == 0) {
                            document.write(0);
                        }
                    }
                }
                document.write("<br/>");
            }
        }
    </script>
</body>

</html>
