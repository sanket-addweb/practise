<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-14</title>
</head>
<body>
    <form action="">
        <h1>Enter number of row to print pattern</h1>
        Enter number of row: <input type="text" id="row">
        <button onclick="showPttern()">click here to see</button>
    </form>
    <script>
        function showPttern(){
        var row=parseInt(document.getElementById("row").value);
        var i, j,a=1;
        for (i=1;i<=row;i++){
            for(j=0;j<row-i+1;j++){
                document.write(a);
                a++;
            }
            a=i+1;
            document.write("<br/>");
        }
    }
    </script>
</body>
</html>
