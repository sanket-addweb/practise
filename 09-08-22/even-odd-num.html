<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd number</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to it is even or odd</h1>
        Enter number: <input type="text" id="number">
        <button onclick="show()">click here to see</button>
    </form>
    <script>
        function show(){
            var num=parseInt(document.getElementById("number").value);
            var a;
            if(num%2==0){
                document.write("The given "+num+" is even number");
            }
            else{
                document.write("The given "+num+" is odd number");
            }
        }
    </script> 
</body>
</html>
