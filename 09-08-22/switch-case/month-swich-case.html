<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour code</title>
</head>
<body>
    <form action="">
        <h1>Enter number of month and know It's name</h1>
        Enter number of month: <input type="text" id="num-month" autofocus maxlength="2">
        <button onclick="show()">click here to see</button>
    </form>
    <script>
        function show(){
            var numMonth=(document.getElementById("num-month").value);
            switch(numMonth){
                case "1":document.write("January");
                break;
                case "2":document.write("february");
                break;
                case "3":document.write("March");
                break;
                case "4":document.write("April");
                break;
                case "5":document.write("May");
                break;
                case "6":document.write("June");
                break;
                case "7":document.write("July");
                break;
                case "8":document.write("August");
                break;
                case "9":document.write("Septmber");
                break;
                case "10":document.write("October");
                break;
                case "11":document.write("Nevember");
                break;
                case "12":document.write("December");
                break;
                default : document.write("Sorry please Enter valid Input");
            }


        }
    </script>
</body>
</html>
