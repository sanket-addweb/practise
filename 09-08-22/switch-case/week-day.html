<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour code</title>
</head>
<body>
    <form action="">
        <h1>Enter number of days and know It's week-name</h1>
        Enter number of day: <input type="text" id="num-day" autofocus maxlength="1">
        <button onclick="show()">click here to see</button>
    </form>
    <script>
        function show(){
            var numDay=(document.getElementById("num-day").value);
            switch(numDay){
                case "1":document.write("Monday");
                break;
                case "2":document.write("Tuesday");
                break;
                case "3":document.write("Wednesday");
                break;
                case "4":document.write("Thursday");
                break;
                case "5":document.write("Friday");
                break;
                case "6":document.write("Saturday");
                break;
                case "7":document.write("Sunday");
                break;
                default : document.write("Sorry please Enter valid Input");
            }


        }
    </script>
</body>
</html>
