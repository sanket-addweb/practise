<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <form action="">
        <h1>Enter number You want to Know it's Factorial </h1>
        Enter Number:<input type="text" id="number">
        
        
        <button onclick="calculate()">Find Factorial</button>
    </form>
    <p id="demo"></p>
    <script>
        function calculate(){
            var num=parseInt(document.getElementById("number").value);
            var fact=1; 
            var i ;
            for(i=1;i<=num;i++){
                fact=fact*i;
            }
            document.write("The factorial of "+num+" is "+fact);
            // document.getElementById("demo").innerHTML="The factorial of "+num+" is "+fact;
        }
    </script>
</body>
</html>
