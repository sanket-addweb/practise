<body>
    <form action="">

        Enter Number:<input type="text" id="prime">

    </form>
    <script>
        function primeNum(){
            var primeNum=parseInt(document.getElementById("prime").value);
            
            var i, primeFlase=0 ,primeTrue;
            for(i=2;i<=primeNum/2;i++){
                if(primeNum%i==0){
                    primeFlase=1;
                    break;
                }
                // else{
                //     primeTrue;
                //     break;
                // }
            }
            if(primeFlase==1){
                document.write(primeNum+" is not prime number");
            }
            else{
                document.write(primeNum+" is a prime number");
            }

        }
    </script>
