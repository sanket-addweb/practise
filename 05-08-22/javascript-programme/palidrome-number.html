<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loss & profit</title>
</head>
<body>
    <form action="">
        <h1>Enter any Number You Want to know wether it is palidome or not</h1>
        Enter Number:<input type="text" id="reverse">
        
        
        <button onclick="reverseNum()">click here to know</button>
    </form>
    <script>
        function reverseNum(){
            var num=parseInt(document.getElementById("reverse").value);
            var r, rev=0;
            var old=num;
            while(num!=0){
                r=num % 10;
                rev=rev*10+r;
                // num=math.floor(num/10);
                // num=num/10;
                num=parseInt(num/10);
            }
            num=old;
            if(rev==num){
                document.write("The enter number is palidrome");
            }
            else{
                document.write("The enter number is not palidrome");
            }
            console.log("the reverse number is "+rev);
            document.write("<br/>The reverse number of "+num+" is "+rev);
        }
    </script>
</body>
</html>
