<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loss & profit</title>
</head>
<body>
    <form action="">
        <h1>Enter three number you want to know which number is maximum </h1>
        Number-1:<input type="text" id="number-1">
        Number-2:<input type="text" id="number-2">
        Number-3:<input type="text" id="number-3">
        
        
        <button onclick="maxNumber()">Find Maximum Number</button>
    </form>
    <script>
        function maxNumber(){
            var num1=parseFloat(document.getElementById("number-1").value);
            var num2=parseFloat(document.getElementById("number-2").value);
            var num3=parseFloat(document.getElementById("number-3").value);
            if(num1>=num2){
                if(num1>=num3){
                    document.write(num1+" is maximum number");
                }
                else{
                    document.write(num3+" is maximum number");
                }
            }
            else{
                if(num2>=num3){
                    document.write(num2+" is maximum number");
                }
                else{
                    document.write(num3+" is maximum number");
                }
            }
        }
    </script>
</body>
</html>
