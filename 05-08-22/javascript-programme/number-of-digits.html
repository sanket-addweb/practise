    <title>number of digit in number</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to know how mamy digit in that number </h1>
        <input type="text" id="number">
        
        
        <button onclick="calculateNum()">Find number of digits</button>
    </form>
    <script>
        function calculateNum(){
            var num=parseInt(document.getElementById("number").value);
            var r, rev=0;
            var old=num;
            var sum=0;
            while(num>0){
                r=num%10;
                // rev=rev*10+r;
                num=parseInt(num/10);
                sum=sum+1;
            }
            num=old;
            document.write("The number of digit in "+num+" is "+sum);
        }
    </script>
</body>
