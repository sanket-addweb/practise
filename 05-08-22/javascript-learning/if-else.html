<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else statment</title>
</head>
<body>
    <script>
        var type;
        type=prompt("Enter user type whether it is user or admin", " ");
        if(type=="admin"){
            document.write("Welcome to admin pannel");
        }
        else if(type=="user"){
            document.write("Welcome to user pannel");
        }
        else{
            document.write("Sorry...");
        }
    </script>
</body>
</html>
