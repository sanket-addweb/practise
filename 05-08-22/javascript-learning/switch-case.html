<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case</title>
</head>
<body>
    <script>
        var type;
        type=prompt("Enter user type it is admin or user"," ");
        switch(type){
            case "admin": document.write("Welcome to admin pannel"+ " You can do anything" + " beacuse you are admin");
            break;
            case "user":document.write("Welcome user");
            break;
            default:document.write("sorry...");
        }

    </script>
</body>
</html>
