<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-2 by path is link</title>
</head>
<body>
    <h3>ajax path is link</h3>
    <button id="btncall">click to see ajax</button>
    <p id="demo"></p>

    <script>
        var btncall=document.getElementById("btncall");
        btncall.addEventListener('click',showText);

        function showText(){
            console.log("you are click on btncall");

            //instantiate XMLHttpRequest object
            const req=new XMLHttpRequest();

            //open the object
            // req.open('GET','simple-ajax.txt',true);
            req.open('GET','https://jsonplaceholder.typicode.com/todos/1',true);

            //what to do when it is in progress
            req.onprogress= function(){
                console.log("request is in progress");
            }
            
            req.onload=function(){
                console.log(this.responseText);
                document.getElementById("demo").innerHTML=this.responseText;
            }

            //send request
            req.send();
        }
    </script>
</body>
</html>
