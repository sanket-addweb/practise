<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>

<body>
    <script>
        //genrator in javascript

        function* numbersGenrator(){
            let i=0;

            // yield 1;
            // yield 2;
            //return 3;//it will terminate function and stop executing function after return statement
            // yield 3;
            // yield 4;
            while(true){
                yield i;
                i++;
                // yield i.toString();
            }
        }


        const gen=numbersGenrator();
        console.log(gen.next());
        console.log(gen.next());
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);


    </script>
</body>

</html>
