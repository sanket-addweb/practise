<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string as json  </title>
</head>
<body>
    <h3>string as json and convert string to json object</h3>
    <p id="demo"></p>
    <script>
        //json string or json array must be dubble quated
        text='{"name":"sanket","id":2033,"age":23,"city":"Mahesana"}';//text is in single quates therefor it is string
        let jsonObj=JSON.parse(text);
        console.log(jsonObj);
        document.getElementById("demo").innerHTML=jsonObj.name+" from "+jsonObj.city;

        console.log(typeof jsonObj);

        let str=JSON.stringify(jsonObj);
        console.log(str);
        console.log(typeof str);


    </script>
</body>
</html>
