<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <script>
        function fun(b=4){
            var a=3;//local variable created by fun()
            function innerFun()
            //innerFun() is the inner function , or closure
            {
                return a+b;
            }
            return innerFun;
        }
        var output =fun(10);
        document.write(output());
            // document.write(" ");  
            // document.write(output());  
    </script>
    
     
        
</body>
</html>
