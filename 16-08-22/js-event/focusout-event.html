<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On input javascript event</title>
</head>
<body>
    <p>Enter Any text and focus out to see text change from lower case to upper case</p>
    <form action="">
        Enter Text: <input type="text" id="text" onfocusout="myFunction()">
        
        <p id="demo"></p>
    </form>
    <script>
        function myFunction(){
            var txt=document.getElementById("text").value;
            document.getElementById("text").value=txt.toUpperCase();
        }
    </script>
</body>
</html>
