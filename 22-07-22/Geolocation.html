<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>

<body>

    <h3>Click the button to see your coordinate</h3>
    <button onclick="getLocation()">Try Now</button>
    <P id="demo"></P>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition)
                function showPosition(position){
                    document.getElementById("demo").innerHTML = "Latitude: " + position.coords.latitude + "<br/> Longitude: " + position.coords.longitude;
                }
                
            }
            else {
                document.getElementById("demo").innerHTML = "Your Browser Not Supported";
            }

        }
    </script>
