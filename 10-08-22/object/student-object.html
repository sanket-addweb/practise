<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student object</title>
</head>
<body>
    <form action="">

    </form>
    <script>

        //creating Object method-1
        var student= new Object();
        student.name="Sanket",
        student.rollNo=26,
        student.marks=80;
        student.name="Ravi",
        student.rollNo=24,
        student.marks=90;
        document.write("Student name is "+student.name+" having marks is "+student.marks+"<br/>");

        //creating Object Method-2
        var studentObj={
            name:"Sagar",
            rollNo:122,
            marks:89,
            get:function(){
                document.write(this.name+" having "+" Roll number is "+this.rollNo+" And his Marks is "+this.marks);
            }
        }

        document.write("By using Second method<br/>")
        document.write("Student: "+studentObj.name+" Roll number: "+studentObj.rollNo+" Marks: "+studentObj.marks+"<br/>");
        document.write(studentObj.name+"<br/>");//"Sagar"
        document.write(studentObj.rollNo+"<br/>");//122
        document.write(studentObj.marks+"<br/>");//89
        studentObj.get();

        // studentObj1=new studentObj("Ravi",25,86);
        // studentObj.get();//this object not run
        
    </script>
</body>
</html>
