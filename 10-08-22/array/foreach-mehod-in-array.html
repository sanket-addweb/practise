<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach mehod in array</title>
</head>
<body>
    <script>
        let sum=0;
        let arr=[12,23,35,67];
        arr.forEach(myFunctionSum);
        
        function myFunctionSum(itemArr){
            sum=sum+itemArr;
        }
        document.write(sum);
    </script>
</body>
</html>
