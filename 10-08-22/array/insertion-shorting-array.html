        //sorting by inserting sort
        function insertingSort(arr,len) {
            var i, j;
            // var len= arr.length ;
            for (i = 1; i < len; i++) {
                key = arr[i];
                j = i - 1;
                while (j >= 0 && arr[j] > key) {
                    arr[j + 1] = arr[j];// jo index-0 valo element moto hoy to interchange karo value
                    j = j - 1;
                }
                arr[j + 1] = key;// nahi to index-0 par element key(index having 1) ne lavi do
            }
        }

        var arr=[19,13,9,12,4,2];
        var len=arr.length;
        insertingSort(arr,len);

        //printing of sorted array
        let k;
        for(k=0;k<len;k++){
            document.write(arr[k]+", ");
        }
    </script>
