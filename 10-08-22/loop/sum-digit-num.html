<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digit of number</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to sum thier digit</h1>
        Enter Number:<input type="text" id="number">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num=parseInt(document.getElementById("number").value);
            var r,sum=0, rev=0;
            let old=num;
            while(num!=0){
                r=num%10;
                sum=sum+r;
                rev=parseInt(rev*10+r);
                num=parseInt(num/10);
            }
            num=old;
            document.write("The sum of digit of number "+num+" is "+sum+"<br/>And reverse is "+rev);
        }
    </script>
</body>
</html>
