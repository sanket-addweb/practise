<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even number sum</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to prints sum of odd number between that two number </h1>
        Enter Number-1:<input type="text" id="number-1">
        Enter Number-2: <input type="text" id="number-2">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num1=parseInt(document.getElementById("number-1").value);
            var num2=parseInt(document.getElementById("number-2").value);
            var total=0;

            for(i=num1;i<=num2;i++){
                document.write(i+", ");
                total=total+i;
                i=i+1;

            }
            document.write("sum of even or odd series between "+num1+" and "+num2+" is "+total)


        }
    </script>
</body>
</html>
