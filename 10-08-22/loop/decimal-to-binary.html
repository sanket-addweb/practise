<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary code</title>
</head>

<body>
    <form action="">
        <h1>Enter number you know binary code</h1>
        Enter Number:<input type="text" id="number">
        <button onclick="printNow()">Print Now</button>
    </form>
    <script>
        function printNow() {
            var num = parseInt(document.getElementById("number").value);
            var rem=0;
            var old = num;
            var bin = 0, place = 1;
            while (num>0) {
                rem = num % 2;
                num = num / 2;
                bin = bin + (rem * place);
                place=place*10;
            }
            document.write(bin);
        }
    </script>
</body>

</html>
