<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to prints it table</h1>
        Enter Number:<input type="text" id="number">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num=parseInt(document.getElementById("number").value);
            var i,multi;
            for(i=1;i<=10;i++){
                multi=num*i;
                document.write(num+"*"+i+"="+multi+"<br/>");

            }

        }
    </script>
</body>
</html>
