<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to n</title>
</head>
<body>
    <form action="">
        <h1>Enter two number between which sum all number which is divisable by 7</h1>
        Enter Number-1:<input type="text" id="number-1">
        Enter Number-2: <input type="text" id="number-2">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num1=parseInt(document.getElementById("number-1").value);
            var num2=parseInt(document.getElementById("number-2").value);
            var total=0;

            for(i=num1;i<=num2;i++){
                if(i%7==0){
                    total=total+i;
                    document.write(i+", ");
                }

            }
            document.write("sum of between "+num1+" and "+num2+" And which is divisable by 7 is "+total)


        }
    </script>
</body>
</html>
